<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Aplikasi Pemesanan Tiket Wisata Online
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto">
  <!-- Halaman Fitur Utama -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
   <div class="text-2xl font-bold">
    WisataGo
   </div>
   <nav>
    <ul class="flex space-x-4">
     <li>
      <a class="hover:underline" href="index.html">
       Beranda
      </a>
     </li>
     <li>
      <a class="hover:underline" href="tiket.html">
       Tiket
      </a>
     </li>
     <li>
      <a class="hover:underline" href="jadwal.html">
       Jadwal
      </a>
     </li>
     <li>
      <a class="hover:underline" href="profil.html">
       Profil
      </a>
     </li>
     <li>
        <a class="text-red-600" href="login.html">
            <i class="fas fa-sign-out-alt mr-2"></i>
            Logout
        </a>
    </ul>
   </nav>
  </header>
  <section class="p-8">
   <div class="container mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-2xl font-bold mb-4">
      Formulir Pendaftaran
     </h2>
     <form class="space-y-4">
      <div>
       <label class="block text-sm font-medium text-gray-700" for="nama">
        Nama Lengkap
       </label>
       <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="nama" type="text"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="email">
        E-mail
       </label>
       <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="email" type="email"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="password">
        Kata Sandi
       </label>
       <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="password" type="password"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="confirm-password">
        Konfirmasi Kata Sandi
       </label>
       <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="confirm-password" type="password"/>
      </div>
      <button class="w-full bg-blue-600 text-white p-2 rounded-md" type="submit">
       Daftar
      </button>
     </form>
     <p class="mt-4 text-center">
      <a class="text-blue-600 hover:underline" href="login.html">
       Sudah punya akun? Masuk
      </a>
     </p>
    </div>
   </div>
  </section>
  <footer class="bg-blue-600 text-white p-4">
   <div class="container mx-auto">
    <ul class="flex space-x-4 justify-center">
     <li>
      <a class="hover:underline" href="index.html">
       Tentang Kami
      </a>
     </li>
     <li>
      <a class="hover:underline" href="profil.html">
       Kontak
      </a>
     </li>
     <li>
      <a class="hover:underline" href="index.html">
       Kebijakan Privasi
      </a>
     </li>
    </ul>
   </div>
  </footer>
 </body>
</html>
